<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Netlix | Singulix</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="nav">
        <span><a href="#">Home</a></span>
        <span><a href="#">Movie</a></span>
        <div class="netflix">
          <img src="./logo2.png" width="150" height="150" alt="Netflix" />
        </div>
        <span><a href="#">Series</a></span>
        <span><a href="#">Kids</a></span>
      </div>
      <section class="content-section">
        <div class="info-container">
          <div class="details-container">
            <div class="logo-container title-info">
              <h1>2024</h1>
            </div>
          </div>
          <div class="title-info-metadata-wrapper">
            <span class="title-info-metadata-item item-year">
              <span></span>
            </span>
            <span class="info-spacer"> | </span>
            <span class="title-info-metadata-item item-maturity">
              <span class="maturity-number"></span>
            </span>
            <span class="info-spacer"> | </span>
            <span class="title-info-metadata-item item-vote">
              <span class="duration vote-average"></span>
            </span>
            <span class="info-spacer"> | </span>
            <span class="title-info-metadata-item item-language">
              <span class="language"></span>
            </span>
          </div>
          <div>
            <div class="title-info-synopsis"></div>
          </div>
          <div class="btn">
            <button class="btn-play">Play Now</button>
            <div class="list">
              <span>List</span>
            </div>
          </div>
        </div>
      </section>
      <section class="Recommendation-section">
        <div class="title">
          <div class="arrow">
            <div class="circle" id="back">
              <span class="material-symbols-outlined"> navigate_before </span>
            </div>
            <div class="circle" id="next">
              <span class="material-symbols-outlined next">navigate_next</span>
            </div>
          </div>
          <div class="container-text">
            <span class="Recommendation-section">Recommendation</span>
          </div>
        </div>
        <div class="wrapper" id="imageContainer">
          <div class="carousel"></div>
        </div>
      </section>
    </div>
    <script src="./api-recommendation.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
